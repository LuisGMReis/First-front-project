<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="https://cdn.tailwindcss.com"></Script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Listas</title>
</head>
<body class="bg-zinc-900 text-zinc-100">

    <div class="flex flex-col items-center mt-32">

        <h1 class="text-xl ">To do list</h1>

        <div class="flex items-center mt-4">
        
            <input type="text" id="newTask" placeholder="Nova Tarefa" 
            class=" hover:bg-zinc-700 bg-zinc-800 text-white p-2 w-[400px] rounded-lg">

            <button onclick="addTask()" 
            class="bg-purple-400 p-2 rounded-lg ml-2 hover:bg-purple-500"> Adicionar </button>
        </div>

        <ul id="taskList">

        </ul>
    </div>

    <Script src="script.js"></Script>
    
</body>
</html>
